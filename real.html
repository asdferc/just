		<script> //입력창 제어
			$('form').on('submit', function(e){ //아이디 비번칸 공백 검사원
				if ($('#email, #pw').val() == '') { //둘다 공백
					alert('아이디와 비밀번호를 입력하세요.');
					e.preventDefault();
				} else if ($('#pw').val() == '') { //비번만 공백
					alert('비밀번호를 입력하세요.');
					e.preventDefault();
				}
			});
			
			$('form').on('submit', function(e) { //비번 길이 검사원
				if ($('#pw').val().length != '') { //테크닉..
					if ($('#pw').val().length < 6) {
					alert('6자 이상의 비밀번호를 설정하세요.')
					e.preventDefault();
					}	
				} 
			});
			
			$('form').on('submit',function(e){
			    var 입력한값 = document.getElementById('email').value;
			    if ( /\S+@\S+\.\S+/.test(입력한값) == false ){
				    alert('이메일형식아님')
				    e.preventDefault();
			    }
			});
			
			$('form').on('submit', function(e){
				var 입력한비번 = document.getElementById('pw').value;
				if (/[A-Z]/.test(입력한비번) == false) {// 대문자가 하나라도 있어야 함
					alert('비밀번호에 대문자가 최소 한번 이상 포함되어야 합니다.')
					e.preventDefault();
					}
			});
		</script>
		
		
		
		
		<script> //다크모드
			
			var count = 0;
			
			$('.badge').on('click', function(){//연등 전의 고충들
				count += 1;
				if (count % 2 == 1) { // 1번 누르면 블랙되게 하기
					$('.badge').html('Light 🔄');
					$('.nTd').addClass('dark'); //이것은 혁신
					
				} else {
					$('.badge').html('Dark 🔄');
					$('.nTd').removeClass('dark'); //이것은 혁신
				}
			});
		</script>
		
		<script>
			
			var 지금사진 = 1;
			
			$('.next').on('click', function(){
				if (지금사진 == 1) {
					$('.slide-container').css('transform', 'translateX(-100vw)');
					지금사진 += 1;
				} else if (지금사진 == 2) {
					$('.slide-container').css('transform', 'translateX(-200vw)');
					지금사진 += 1;
				}
			});
			
			
			$('.slide-1').on('click', function(){
				$('.slide-container').css('transform', 'translateX(0vw)');//얘는 0vw가 맞구나!
				지금사진 = 1;
			});
			
			$('.slide-2').on('click', function(){
				$('.slide-container').css('transform', 'translateX(-100vw)');
				지금사진 = 2;
			});
			
			$('.slide-3').on('click', function(){
				$('.slide-container').css('transform', 'translateX(-200vw)');
				지금사진 = 3;
			});
		</script>
